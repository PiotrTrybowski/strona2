{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'companies/css/bootstrap.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'companies/css/bootstrap-grid.css' %}">

<link rel="stylesheet" type="text/css" href="{% static 'companies/css/bootstrap-reboot.css' %}">

{% if our_companies %}
        <ul>
        {% for company in our_companies %}
            <li>
            <form action="delete_company" method="POST">
                                    {% csrf_token %}
            <a href="/companies/{{ company.id }}"/> {{ company.company_name }}
                <input type="hidden" name="company_id" value="{{ company.id }}">
                <input type="submit" class="button" name="delete_company" value="x" id="delete_company"/>

            </form>
            </li>

        {% endfor %}
       </ul>
        <ul>
            <a href="/companies/new_company" class="btn btn-info" role="button">+</a>    </ul>
        {% else %}
        <p>No companies added yet.</p>
    {% endif %}
